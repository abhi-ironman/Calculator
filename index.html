<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Edu+QLD+Hand&family=Patrick+Hand&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-text">Calculator</div>
        </div>
        <div class="main">
            <div class="box">
                <div class="led-panel">
                   <div class="panel"></div>
                </div>

                <div class="btn-panel">
                    <div class="row-1">
                        <button id="DEL">DEL</button>
                        <button id="AC">AC</button>
                    </div>
                    <div class="row-2">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="op">/</button>
                    </div>
                    <div class="row-3">
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="op">x</button>
                    </div>
                    <div class="row-4">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="op">-</button>
                    </div>
                    <div class="row-5">
                        <button class="num">0</button>
                        <button class="dec" >.</button>
                        <button id="eq">=</button>
                        <button class="op">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">@abhishek</div>
        </div>
    </div>
    
    
    
</body>
</html>
